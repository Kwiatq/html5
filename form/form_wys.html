<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>

<form action="https://formspree.io/marian.kwietniewicz@gmail.com" method="post">
    <label for="imie">Imię:</label>
    <br />
    <input type="text" name="imie" id="imie" placeholder="wpisz imie">
    <br />
    <label for="nazwisko">Nazwisko:</label>
    <br />
    <input type="text" name="nazwisko" id="nazwisko" placeholder="wpisz nazwisko">
    <br />
    <label for="email">Email:</label>
    <br />
    <input type="text" name="email" id="email" placeholder="wpisz email">
    <br />
    <label for="numer_telefonu">Numer telefonu:</label>
    <br />
    <input type="text" name="numer_telefonu" id="numer_telefonu" placeholder="podaj numer telefonu">
    <br />
    <label for="wiadomosc">Wiadomość:</label>
    <br />
    <textarea type="text" name="wiadomosc" id="wiadomosc" placeholder="napisz wiadomość"></textarea>
    <br />
    <button type="submit" value="Send">Wyślij</button>
</form>





</body>




</html>
